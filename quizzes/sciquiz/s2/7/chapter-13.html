<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="content-type">
		<title>Quiz Name</title>
		<link href="../../../src/quiz.css" media="screen" rel="stylesheet" type="text/css">
	</head>
	<body id="Quiz">
		<div id="content">
			<div id="header">
				<div class="wrap">
					<div class="schoolname">
						<h1>School Name
							<!-- where the school name goes -->
						</h1>
						<div class="quizheading">ધોરણ:
							<span class="standard">
								<!-- where the Subject name goes -->
							</span>વિષય:
							<span class="subject">
								<!-- where the Subject name goes -->
							</span>શિક્ષકનુંનામ:
							<span class="author">
								<!-- where the author name goes -->
							</span>
						</div>
					</div>
					<div class="quizdate_timer">
						<p>
							<strong>તારીખઃ</strong>
							<span class="quizdate">
								<!-- date goes -->
							</span>
						</p>
						<div class="timerwrap">
							<span class="TimerWrap" style="display: none;">
								<strong>વિતેલો સમયઃ</strong>
								<span class="Timer"></span>
							</span>
							<span class="TimerTextWrap" style="display: none;">
								<strong>લીધેલો સમયઃ</strong>
								<span class="TimerText"></span>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="wrap">
				<p id="psname">
					<strong>વિદ્યાર્થીનું નામ:</strong>
					<select class="studentName" name="studentName" id="studentName"></select>સાચા જવાબ:
					<span id="trueans">0 / 0</span>
					<div class="saveresult" style="display:none;">
						<input id="finalscore" name="finalscore" type="hidden" value="" />
						<input id="totalquestions" name="totalquestions" type="hidden" value="" />
						<a href="#" id="saveresultlink">Save Result</a>
					</div>
					<div class="saveresultstatus"></div>
				</p>
				<div class="quizArea">
					<h1 class="quizName">
						<!-- where the quiz name goes -->
					</h1>
					<div class="quizHeader">
						<!-- where the quiz main copy goes -->
						<a class="button startQuiz" href="">શરૂ કરો</a>
					</div>
					<!-- where the quiz gets built -->
					<!-- questions -->
				</div>
				<div class="quizResults">
					<h1 class="quizName">
						<!-- where the quiz name goes -->
					</h1>
					<h3 class="quizScore">તમે મેળવેલ ગુણ:
						<span>
							<!-- where the quiz score goes -->
						</span>
					</h3>
					<h3 class="quizLevel">
						<strong>તમારી કુશળતા:</strong>
						<span>
							<!-- where the quiz ranking level goes -->
						</span>
					</h3>
					<div class="quizResultsCopy">
						<!-- where the quiz result copy goes -->
					</div>
				</div>
			</div>
			<!-- content -->
		</div>
		<script src="../../../src/jquery.js"></script>
		<script src="../../../src/quiz.js"></script>
		<script src="settings.js"></script>
	</body>

</html>
